<svg

   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="25%"
   height="25%"
   viewBox="-20 -30 64 90"
   version="1.1"
   id="svg85">
 
  <!-- Marker pin -->
 
   <path
   d="M 0,47 Q 0,28 10,15 a 15,15 0 1 0 -20,0 Q 0,28 0,47"
   id="path81"
   connector-curvature="0"
   style="fill:#dd5533;stroke:#000000;stroke-width:1" />

<!-- Centre circle -->

    <circle
   cx="0"
   cy="4"
   r="5"
   id="circle83"
   style="fill:#000000;stroke:none" />
   
<!-- Pulsing effect -->
   
<circle class = "innerCircle" cx = "0" cy = "4" r = "25%" fill = "none" stroke = "#000000" stroke-width = "1%">
	<animate attributeType="SVG" attributeName="r" begin="0s" dur="1.5s" repeatCount="indefinite" from="5%" to="45%"/>
	<animate attributeType="CSS" attributeName="opacity" begin="0s"  dur="1.5s" repeatCount="indefinite" from="1" to="0"/>
	<animate attributeType="CSS" attributeName="opacity" begin="0s"  dur="1.5s" repeatCount="indefinite" from="1" to="0"/>
</circle>
         
  
</svg>
