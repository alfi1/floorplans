<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="565" viewBox="0 0 800 565">

<!-- The SVG of the floorplan.  Exported from Adobe Photoshop -->
  <image x="65" y="45" width="595" height="451" xlink:href="data:img/png;base64,"/>
  
  
<!-- Insert a marker pin to show 'Collection A' -->


<g id="myPin" transform="rotate(330)">
<image x="55" y="120" width="150" height="150" xlink:href="pulsing-pin.svg" />
</g>



<!-- Then use Javascript to hide it immediately until you need it -->
<script>
document.getElementById("myPin").style.visibility = "hidden";

// Get a location parameter from the URL, and show the required marker pin

// Only do this if the URL has any parameters
if (window.location.search) {

// Get the bit of the URL you need

	var split_it_up = window.location.search.split('=');

		var showMe = split_it_up[1];

		// Collection A: unhide the pin if required

	if (showMe == 'a') {
			document.getElementById("myPin").style.visibility = "visible";
			}
	
	}
	
</script>

</svg>
